    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack Stories</title>

    <!-- SEO: Descrizione sintetica -->
    <meta name="description" content="Blog fullstack: articoli moderni su sviluppo web, design e cultura digitale. Ultime novità tecniche e best practice.">
    <!-- SEO: keywords (opzionali, non più critiche) -->
    <meta name="keywords" content="blog, sviluppo web, Vue, Node.js, design, fullstack, tutorial, articoli, cultura digitale">

    <!-- Accessibilità: impostazione colore tema -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Accessibilità e SEO: per i motori e voice-assistant -->
    <meta name="apple-mobile-web-app-title" content="Fullstack Stories Blog">
    <meta name="application-name" content="Fullstack Stories Blog">

    <!-- SEO: OpenGraph per condivisione social -->
    <meta property="og:title" content="Fullstack Stories Blog" />
    <meta property="og:description" content="Articoli di taglio moderno su sviluppo web, design e digital culture. Novità sempre aggiornate." />
    <meta property="og:image" content="/img/cover.webp" />
    <meta property="og:type" content="website" />
